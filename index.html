<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clamp generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h1 class="text-center mb-4">Clamp generator</h1>
          <div class="form-container mb-4">
            <div class="row">
              <div class="col-12">
                <label class="form-label">Font size (rem)</label>
                <div class="input-group mb-2">
                  <input
                    type="number"
                    class="form-control"
                    name="font-size-min"
                    id="font-size-min"
                    value="1"
                  />
                  <input
                    type="number"
                    class="form-control"
                    name="font-size-max"
                    id="font-size-max"
                    value="2"
                  />
                </div>
                <label class="form-label">Screen size (px)</label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    name="screen-size-min"
                    id="screen-size-min"
                    value="560"
                  />
                  <input
                    type="number"
                    class="form-control"
                    name="screen-size-max"
                    id="screen-size-max"
                    value="1140"
                  />
                </div>
              </div>
            </div>
          </div>
          <h4 class="mb-2">Output</h4>
          <div class="output">
            <div class="container">
              <div class="row">
                <div class="code border border-1 bg-light rounded p-2 col">
                  <code id="calculate-clamp-output" class=""></code>
                </div>
                <button
                  id="copy-button"
                  class="copy-button col btn btn-light ms-2"
                >
                  <img src="./img/copy.png" width="16px" alt="" />
                </button>
              </div>
            </div>
          </div>
          <h1 class="text-center my-4">Reverse clamp</h1>
          <div class="form-container mb-4">
            <div class="row">
              <div class="col-lg-6">
                <label class="form-label">Slope (rem)</label>
                <input
                type="number"
                class="form-control"
                name="slope-input"
                id="slope-input"
                value="0.0345"
                />
              </div>
                <div class="col-lg-6">
                  <label class="form-label">y Intercept (vw)</label>
                  <input
                    type="number"
                    class="form-control"
                    name="y-intercept-input"
                    id="y-intercept-input"
                    value="2.7586"
                  />
              </div>
            </div>
          </div>
          <div class="output">
            <div class="row">
              <div class="col-lg-6">
                <h4 class="mb-2">Output min (px)</h4>
                <div class="code border border-1 bg-light rounded p-2">
                  <code id="reverse-min-size-output" class=""></code>
                </div>
              </div>
              <div class="col-lg-6">
                    <h4 class="mb-2">Output max (px)</h4>
                    <div class="code border border-1 bg-light rounded p-2">
                      <code id="reverse-max-size-output" class=""></code>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
        <footer class="col-12 mt-4">
          <p class="text-center">
            <a
              target="_blank"
              href="https://github.com/MatMyfta/clamp-generator"
              >Github</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
