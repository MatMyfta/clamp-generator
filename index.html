<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clamp generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container my-4">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<h1 class="mb-2">Clamp generator</h1>
				<div class="form-container">
					<div class="row">
						<div class="form-control mb-2">
							<label class="form-label">Font size (rem)</label>
							<div class="input-group">
								<input type="number" class="form-control" name="font-size-min" id="font-size-min" value="1">
								<input type="number" class="form-control" name="font-size-max" id="font-size-max" value="2">
							</div>
						</div>
						<div class="form-control mb-2">
							<label class="form-label">Screen size (px)</label>
							<div class="input-group">
								<input type="number" class="form-control" name="screen-size-min" id="screen-size-min" value="560">
								<input type="number" class="form-control" name="screen-size-max" id="screen-size-max" value="1140">
							</div>
						</div>
					</div>
				</div>
				<div class="output">
					<pre class="code">
						<code></code>
					</pre>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
